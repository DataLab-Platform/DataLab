# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

# Inspired from https://pytest-qt.readthedocs.io/en/latest/troubleshooting.html#github-actions

name: Install and Test on Ubuntu (latest) with PyQt5

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    env:
      DISPLAY: ':99.0'

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt install libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils
        /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x1200x24 -ac +extension GLX
        python -m pip install --upgrade pip
        python -m pip install ruff pytest
        pip install PyQt5
        # Install other dependencies first
        pip install "guidata >= 3.12" "PlotPy >= 2.7.4" "NumPy >= 1.22" "SciPy >= 1.10.1" "scikit-image >= 0.19.2" "pandas >= 1.4" "PyWavelets >= 1.2" "psutil >= 5.8" "packaging >= 21.3"
        # Install sigima conditionally based on branch
        if [ "${{ github.ref_name }}" = "develop" ]; then
          echo "Installing sigima from GitHub repository for develop branch"
          pip install git+https://github.com/DataLab-Platform/sigima.git
        else
          echo "Installing sigima from PyPI for non-develop branch"
          pip install "Sigima >= 0.1.0"
        fi
        # Install DataLab package without dependencies (since we installed them above)
        pip install . --no-deps
    - name: Lint with Ruff
      run: ruff check --output-format=github datalab
    - name: Test with pytest
      run: pytest -v --tb=long
